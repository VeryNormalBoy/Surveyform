<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/Styles.css">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" method="post">
        <fieldset>
            <label for="name" id="name-label">Name<input id="name" type="text" placeholder="Enter your name"
                    required /></label>
            <label for="email" id="email-label">Email<input id="email" type="email" placeholder="Enter your email"
                    required /></label>
            <label for="number" id="number-label">Age(optional)<input id="number" type="number" placeholder="Age"
                    min="18" max="100" /></label>
        </fieldset>
        <fieldset>
            <label for="dropdown">Which option best describes your current role?<select id="dropdown">
                    <option value="" selected="true" disabled="disabled">select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">Other</option>
                </select></label>
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label for="recommend-1"><input id="recommend-1" name="recommend" type="radio"
                    value="Definitely">Definitely</label><br>
            <label for="recommend-2"><input id="recommend-2" name="recommend" type="radio"
                    value="Maybe">Maybe</label><br>
            <label for="recommend-3"><input id="recommend-3" name="recommend" type="radio" value="Not Sure">Not
                Sure</label>
            <p>What would you like to see improved? (Check all that apply)</p>
            </label for="front-end"><input type="checkbox" id="front-end" value="front-end">Front-end</label><br>
            </label for="back-end"><input type="checkbox" id="back-end" value="back-end">Back-end</label><br>
            </label for="fullstack"><input type="checkbox" id="fullstack" value="fullstack">Fullstack</label><br>

            </label for="suggestions">Comments & Suggestions<textarea id="suggestions" rows="3" cols="30"
                placeholder="The sun could have set in the east"></textarea></lablel>
        </fieldset>
        <input type="submit" value="submit" id="submit" />
    </form>
</body>
</html>
